<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
		var leftValue = 450,
	 			topValue = 100,
	 			walkValue = 1,
				direction = 'down';

		function updateNinja(){
			document.getElementById("character").style.left = leftValue+"px";
			document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+walkValue+".png')"
		}

	 document.onkeydown = function(e){
			 console.log(e);
			 if (walkValue == 1){
					 walkValue = 2;
			 }
			 else if (walkValue == 2){
					 walkValue = 1;
			 }
			 if(e.keyCode == 37 && leftValue > 0){
					 // Left
					 leftValue = leftValue - 10;
					 direction = 'left';
					 updateNinja();
			 }
			 else if (e.keyCode == 39){
					 // Right
					 leftValue = leftValue + 10;
					 direction = 'right';
					 updateNinja();
			 }
			 else if (e.keyCode == 38 && topValue > 0){
					 // Top
					 direction = 'top';
					 topValue = topValue - 10;
					 updateNinja();
			 }
			 else if (e.keyCode == 40){
					 // Bottom
					 direction = 'down';
					 topValue = topValue + 10;
					 updateNinja();
			 }
	 }


    </script>
</body>
</html>
